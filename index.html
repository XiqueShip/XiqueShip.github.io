<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Página em Construção</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				background: linear-gradient(135deg, #001a0e 0%, #026140 100%);
				font-family: "Arial", sans-serif;
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				color: white;
				overflow: hidden;
			}

			.container {
				text-align: center;
				padding: 2rem;
				max-width: 600px;
			}

			.construction-icon {
				width: 150px;
				height: 150px;
				margin: 0 auto 2rem;
				/*background: #f37135;*/
				background: white;
				border-radius: 50%;
				display: flex;
				align-items: center;
				justify-content: center;
				position: relative;
				animation: pulse 2s infinite;
				box-shadow: 0 0 30px rgba(243, 113, 53, 0.4);
			}

			.construction-icon::before {
				content: "";
				width: 250px;
				height: 250px;
				background-image: url("img/icon.png");
				background-size: cover;
				background-repeat: no-repeat;
				background-position: center;
				/* Opcional: adicionar filtro para cor branca */
				/*filter: brightness(0) invert(1);*/
			}

			.construction-icon::after {
				content: "";
				position: absolute;
				width: 120%;
				height: 120%;
				border: 2px solid #f37135;
				border-radius: 50%;
				animation: rotate 3s linear infinite;
			}

			h1 {
				font-size: 2.5rem;
				margin-bottom: 1rem;
				background: linear-gradient(45deg, #f37135, #ff9d6c);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				background-clip: text;
			}

			p {
				font-size: 1.2rem;
				margin-bottom: 2rem;
				line-height: 1.6;
				opacity: 0.9;
			}

			.progress-bar {
				width: 100%;
				height: 6px;
				background: rgba(255, 255, 255, 0.1);
				border-radius: 3px;
				margin: 2rem 0;
				overflow: hidden;
			}

			.progress {
				height: 100%;
				background: linear-gradient(90deg, #f37135, #ff9d6c);
				border-radius: 3px;
				animation: progress 2s ease-in-out infinite;
			}

			@keyframes pulse {
				0% {
					transform: scale(1);
				}
				50% {
					transform: scale(1.05);
				}
				100% {
					transform: scale(1);
				}
			}

			@keyframes rotate {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}

			@keyframes progress {
				0% {
					width: 0%;
				}
				50% {
					width: 60%;
				}
				100% {
					width: 100%;
				}
			}

			.contact {
				margin-top: 2rem;
				padding-top: 2rem;
				border-top: 1px solid rgba(255, 255, 255, 0.1);
			}

			.contact a {
				color: #f37135;
				text-decoration: none;
				transition: color 0.3s;
			}

			.contact a:hover {
				color: #ff9d6c;
			}

			/* Efeito de partículas no fundo */
			.particles {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: -1;
			}

			.particle {
				position: absolute;
				background: #f37135;
				border-radius: 50%;
				opacity: 0.3;
				animation: float 6s infinite ease-in-out;
			}

			@keyframes float {
				0%,
				100% {
					transform: translateY(0) rotate(0deg);
				}
				50% {
					transform: translateY(-20px) rotate(180deg);
				}
			}

			/* Responsividade */
			@media (max-width: 768px) {
				.container {
					padding: 1rem;
				}

				h1 {
					font-size: 2rem;
				}

				.construction-icon {
					width: 120px;
					height: 120px;
				}

				.construction-icon::before {
					font-size: 3rem;
				}
			}
		</style>
	</head>
	<body>
		<!-- Partículas de fundo -->
		<div class="particles" id="particles"></div>

		<div class="container">
			<div class="construction-icon"></div>

			<h1>Em breve lançaremos oficialmente!</h1>

			<p>
				Estamos trabalhando duro para trazer uma experiência incrível
				para você. Em breve, grandes novidades!
			</p>

			<div class="progress-bar">
				<div class="progress"></div>
			</div>

			<p>Obrigado pela sua paciência e compreensão.</p>
			<p>- Equipe Xique Ship.</p>

			<div class="contact">
				<p>
					Enquanto isso, entre em contato:
					<a href="mailto:xiqueship@gmail.com">xiqueship@gmail.com</a>
				</p>
			</div>
		</div>

		<script>
			function createParticles() {
				const particlesContainer = document.getElementById("particles");
				const particleCount = 15;

				for (let i = 0; i < particleCount; i++) {
					const particle = document.createElement("div");
					particle.classList.add("particle");

					const size = Math.random() * 20 + 5;
					particle.style.width = `${size}px`;
					particle.style.height = `${size}px`;

					particle.style.left = `${Math.random() * 100}vw`;
					particle.style.top = `${Math.random() * 100}vh`;

					const colors = ["#F37135", "#026140", "#026140"];
					particle.style.background =
						colors[Math.floor(Math.random() * colors.length)];

					particle.style.animationDelay = `${Math.random() * 5}s`;

					particlesContainer.appendChild(particle);
				}
			}

			document.addEventListener("DOMContentLoaded", createParticles);
		</script>
	</body>
</html>
